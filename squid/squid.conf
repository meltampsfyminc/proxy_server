# squid/squid.conf
# Basic Squid configuration
http_port 3128

# Access Control
acl localnet src 192.168.0.0/16
acl localnet src 10.0.0.0/8
acl localnet src 172.16.0.0/12

acl SSL_ports port 443
acl Safe_ports port 80
acl Safe_ports port 443
acl CONNECT method CONNECT

http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports
http_access allow localhost manager
http_access deny manager
http_access allow localnet
http_access allow localhost
http_access deny all

# Cache settings
cache_dir ufs /var/spool/squid 100 16 256
maximum_object_size 256 MB
refresh_pattern . 0 20% 4320

# Logging
access_log /var/log/squid/access.log squid
cache_log /var/log/squid/cache.log
cache_store_log /var/log/squid/store.log

# Enable ICAP for content filtering
icap_enable on
icap_send_client_ip on
icap_send_client_username on
icap_service service_req reqmod_precache bypass=1 icap://icap-server:1344/squidclamav
icap_service service_resp respmod_precache bypass=1 icap://icap-server:1344/squidclamav
adaptation_access service_req allow all
adaptation_access service_resp allow all