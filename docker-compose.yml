# docker-compose.yml


services:
  # Squid Proxy
  squid-proxy:
    image: ubuntu/squid:latest
    container_name: squid-proxy
    ports:
      - "3128:3128"
    volumes:
      - ./squid/squid.conf:/etc/squid/squid.conf
      - ./squid/logs:/var/log/squid
      - ./squid/cache:/var/spool/squid
    networks:
      - proxy-network
    restart: unless-stopped

  # Snort IPS/IDS
  # snort-ids:
  #   image: blacktop/snort:latest
  #   container_name: snort-ids
  #   cap_add:
  #     - NET_ADMIN
  #     - NET_RAW
  #   ports:
  #     - "3129:3129"  # Snort monitoring port
  #   volumes:
  #     - ./snort/snort.conf:/etc/snort/snort.conf
  #     - ./snort/rules:/etc/snort/rules
  #     - ./snort/logs:/var/log/snort
  #   networks:
  #     - proxy-network
  #   command: >
  #     snort -c /etc/snort/snort.conf -i eth0 -A console
  #   restart: unless-stopped

  # OR Suricata IPS/IDS (Alternative)
  suricata-ids:
    image: jasonish/suricata:latest
    container_name: suricata-ids
    network_mode: "host"
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
      - SYS_ADMIN
    volumes:
      - ./suricata/suricata.yaml:/etc/suricata/suricata.yaml
      - ./suricata/rules:/etc/suricata/rules
      - ./suricata/logs:/var/log/suricata
    command: >
      /bin/sh -c "iptables -I FORWARD -j NFQUEUE --queue-num 0 && suricata -c /etc/suricata/suricata.yaml -q 0"
    restart: unless-stopped

  # ELK Stack for Logging & Monitoring (Optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - proxy-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.4
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - proxy-network
    depends_on:
      - elasticsearch

networks:
  proxy-network:
    driver: bridge